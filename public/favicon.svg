<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with terminal-like dark color -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>

  <!-- Terminal prompt > symbol -->
  <path d="M25 35 L45 50 L25 65" stroke="#00ff00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Blinking cursor _ -->
  <rect x="55" y="58" width="20" height="6" rx="1" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
